<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas Graphic Charts</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="twelve columns">
        <h1 class="title">Canvas Graphic Charts</h1>
        <p>If you like to include some graphic chart (animated or not) in your website and don't want a big library you can try this one. By now it only includes the pie chart but soon more will be available.</p>
        <p>It is just pure javascript, no need of third party libraries.</p>
      </div>
    </header>
    <div class="row">
      <div class="four columns">
        <canvas id="canvas-anim-whole" width="300" height="300"></canvas>
      </div>
      <div class="four columns">
        <canvas id="canvas-anim-slice" width="300" height="300"></canvas>
      </div>
      <div class="four columns">
        <canvas id="canvas-stroke" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <canvas id="canvas-basic" width="300" height="300"></canvas>
      </div>
      <div class="four columns">
        <canvas id="canvas-colors" width="300" height="300"></canvas>
      </div>
      <div class="four columns">
        <canvas id="canvas-stroke" width="300" height="300"></canvas>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../dist/canvas-graphic-charts.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
